<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="loginform">
      <div class="username">
        <div class="label">
          <label for="txtUsername" class="login">Username</label>
        </div>
        <div>
          <input type="text" name="username" class="login" id="txtUsername" />
        </div>
      </div>
      <div class="password">
        <div class="label">
          <label for="txtPassword" class="login">Password</label>
        </div>
        <div>
          <input
            type="password"
            name="password"
            class="login"
            id="txtPassword"
          />
        </div>
      </div>
      <div>
        <button
          class="login"
          onclick="login(txtUsername.value, txtPassword.value)"
          id="btnLogin"
        >
          Login
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
