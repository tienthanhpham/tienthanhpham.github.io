<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display" id="display">0</div>
      <div class="calculation">
        <div class="operator" id="plus" onclick="press(this)">+</div>
        <div class="operator" id="minus" onclick="press(this)">-</div>
        <div class="operator" id="times" onclick="press(this)">*</div>
        <div class="operator" id="divide" onclick="press(this)">/</div>
        <div class="number" id="7" onclick="press(this)">7</div>
        <div class="number" id="8" onclick="press(this)">8</div>
        <div class="number" id="9" onclick="press(this)">9</div>
        <div class="number" id="4" onclick="press(this)">4</div>
        <div class="number" id="5" onclick="press(this)">5</div>
        <div class="number" id="6" onclick="press(this)">6</div>
        <div class="number" id="1" onclick="press(this)">1</div>
        <div class="number" id="2" onclick="press(this)">2</div>
        <div class="number" id="3" onclick="press(this)">3</div>
        <div class="number" id="0" onclick="press(this)">0</div>
        <div class="dot" id="dot" onclick="press(this)">.</div>
        <div class="ac" id="ac" onclick="reset()">AC</div>
        <div class="equal" id="equal" onclick="cal()">=</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
