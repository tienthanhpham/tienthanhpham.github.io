<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="display: flex; flex-direction: row;">
      <input
        type="text"
        name="iteminput"
        id="iteminput"
        placeholder="Enter new item ..."
      />
      <button
        id="submit"
        type="submit"
        style="background-color: aquamarine; font-size: 15px; padding: 5px; margin: 2px;"
      >
        Input
      </button>
      <button
        id="save"
        class="button inactive"
        type="submit"
        style="background-color: green; font-size: 15px; padding: 5px; margin: 2px;"
        onclick="saveItem()"
      >
        Save
      </button>
    </div>
    <div id="confirm" class="confirm inactive">
      <div class="question">Are you sure to delete?</div>
      <div class="answer">
        <div class="yes" onclick="getConfirm(this)">YES</div>
        <div class="no" onclick="getConfirm(this)">NO</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
