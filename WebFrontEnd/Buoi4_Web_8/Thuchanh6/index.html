<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=720, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <!--Container for whole page-->
      <div class="header">
        <!--Header includes Banner & Navbar-->
        <div class="banner">
          <!--Banner includes Logo img & Logo text-->
          <div class="logocontain">
            <img class="logo" src="./img/logo_2x.png" alt="logo" />
          </div>

          <div class="cart">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
        <div class="menu">
          <!--Navbar includes menu-->
          <ul class="menuitem">
            <li class="menuli home">
              <a href="#">TRANG CHỦ</a>
            </li>
            <li class=" menuli cakemenu">
              <a href="#">BÁNH NGỌT VÀ BÁNH MỲ</a>
            </li>

            <li class="menuli news">
              <a href="#">TIN TỨC VÀ KHUYẾN MẠI</a>
            </li>
            <li class="menuli contact">
              <a href="#">LIÊN HỆ</a>
            </li>
            <li class="menuli recruit">
              <a href="#">TUYỂN DỤNG</a>
            </li>
          </ul>
          <div class="search">
            <input
              type="text"
              class="searchtext"
              placeholder="Nhập từ khoá ..."
            />
            <div class="searchicon"><i class="fas fa-search"></i></div>
          </div>
        </div>
      </div>
      <div class="content">
        <!--Whole content of page-->
        <div class="sidebar">
          <div class="sidemenu">
            <ul class="sideul">
              <li class="sideli">
                <a href="#">DANH MỤC</a>
              </li>

                <a href="#">TRANG CHỦ</a>
              </li>
              <li class="sideli">
                <a href="#">BÁNH NGỌT VÀ BÁNH MỲ</a>
              </li>
              <li class="sideli">
                <a href="#">LIÊN HỆ</a>
              </li>
              <li class="sideli">
                <a href="#">TUYỂN DỤNG</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="product">
          <img
            class="proditem"
            id="prod1img"
            src=""
            alt="prod1img"
            width="20%"
          />
          <h3 class="proditem">BÁNH CẨM TÚ</h3>
          <div class="productbutton">
            <a href="product1.html" class="shopping">Mua hàng</a>
          </div>
        </div>

        <hr />
        <div class="product">
          <img class="proditem" id="prod2img" src="" alt="prod2img" />

          <div class="productbutton">
            <a href="product2.html" class="shopping">Mua hàng</a>

        </div>

        <hr />
        <div class="product">
          <img
            class="proditem"
            id="prod3img"
            src=""
            alt="prod3img"
            width="20%"
          />
          <h3 class="proditem">BÁNH LỘC THUỶ</h3>
          <div class="productbutton">
            <a href="product3.html" class="shopping">Mua hàng</a>
          </div>
        </div>

        <hr />
      </div>
      <div class="footer">
        <!--Page footer-->
      </div>

</html>
